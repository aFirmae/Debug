<!DOCTYPE html>
<html>

<head>
    <title>Notation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 id="heading"><ins>Postfix/Prefix Expression Evaluator</ins></h2>
    <input type="text" id="expression" placeholder="Postfix/Prefix expression with spaces in between">
    <br>
    <div id="expression-choice">
        <input type="radio" id="postfix" name="notation" value="postfix" checked>
        <label for="postfix" id="l-post">Postfix</label>
        <input type="radio" id="prefix" name="notation" value="prefix">
        <label for="prefix" id="l-pre">Prefix</label>
        <input type="submit" id="btn-eval" value="Evaluate"><br>
    </div>
    <div id="speed">
        <label for="s-speed" id="l-speed">Simulation speed:</label>
        <input type="range" id="s-speed" name="s-speed" min="0" max="50">
    </div>
</body>

</html>
